<div class="album py-5 bg-light">
  <div class="container">
      <div class="row">
        {% for item in items %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="bd-placeholder-img card-img-top detail-img" style="background: url({{ item.images.first.image.url }}) no-repeat"></div>
            <div class="card-body">
              <p class="card-text">{{ item.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'item-detail' item.slug %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                </div>
                <small class="text-muted">{{ item.date }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
  </div>
</div>
