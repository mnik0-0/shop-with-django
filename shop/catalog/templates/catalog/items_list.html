
<div class="container">
    <div class="row py-3">
        <div class="col-3" id="sticky-sidebar">
            <div class="sticky-top">
              <form class="text-center border border-light p-5" method="get">
                {% include "utils/search_form.html" %}
              </form>
            </div>
        </div>
        <div class="col" id="main">
            <div class="album py-5 bg-light">
              <div class="container">
                  <div class="row">
                    {% for item in items %}
                    <div class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                        <div class="bd-placeholder-img card-img-top detail-img" style="background: url({{ item.images.first.image.url }}) no-repeat"></div>
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center">
                            <p class="card-text">{{ item.title }}</p>
                            <p class="card-text">{{ item.price }}</p>
                          </div>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <a href="{% url 'item-detail' item.slug %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                            </div>
                            <small class="text-muted">{{ item.date_pub }}</small>
                          </div>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
