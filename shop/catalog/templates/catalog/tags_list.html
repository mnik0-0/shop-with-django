{% extends "utils/main.html" %}

{% block main_content %}


<ul class="list-group">
  {% for global_tag in object_list %}
    <li class="list-group-item mt-3">{{ global_tag }}
      <ul class="list-group mt-3">
        {% for local_tag in global_tag.local_tags.all %}
          <a href="{% url 'tag' local_tag %}"><li class="list-group-item">{{ local_tag }}</li></a>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>


{% endblock main_content %}
