{% extends "catalog/main.html" %}

{% block main_content %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label }}
        {{ field }}
        <hr>
        {% if field.errors %}
            <div class="alert alert-warning">
              {{ field.errors }}
            </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-outline-info">Submit</button>
  </form>

{% endblock main_content %}
